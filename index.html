<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carta de ventas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <figure class="product-card">
        <img
          src="https://i.pinimg.com/originals/c2/d6/4e/c2d64e1752aef80631566587c5d639af.jpg"
          alt="..."
          class="produc-card_image"
        />
        <figcaption class="product-card_caption">
          <header class="product-card_header">
            <h2 class="product-card_title">silvana wow</h2>
            <p class="product-card_subtitle">tarjeta de  coleccion</p>
          </header>
          <footer class="product-card_footer">
            <span class="product-card_price">$19.99</span>
            <buttons class="product-card_buttons">
              <i class="product-card_icon ri-add-line">+</i>
            </buttons>
          </footer>
        </figcaption>
      </figure>
    </div>
  </body>
</html>
